<ion-item *ngFor="let item of listEmployee">
  <ion-card>
    <img src="https://picsum.photos/400/200" />
    <ion-card-header>
      <ion-card-title>
         Name: {{item.name}}
         <ion-icon (click)="onDelete(item)" name="trash-outline"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle> Cellphone: {{item.cellphone}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Etnia:  {{item.etnia}} <br>
      Marital status:  {{item.maritalstatus}}</p>
    </ion-card-content>
  </ion-card>
</ion-item>
